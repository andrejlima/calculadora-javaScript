<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Java Script</title>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="navigation">
    <nav><a href="https://github.com/andrejlima/calculadora-javaScript">PÃ¡gina do Projeto</a></nav>
    <nav><a href="https://github.com/andrejlima">Perfil no GitHub</a></nav>
  </nav>
  <section id="calc-img">

  </section>
  <h1>CALCULADORA</h1>
  <div id="calc-img">
    <img src="imgs/calc.jpg" alt="Calculadora">
    <div id="display">
      <td colspan="4"><input type="text" class="display"></td>
    </div>
    <div id="function"></div>
    <button class="btn btn-del" id="delete">del</button>
    <button class="btn btn-clear" id="delet-all">C</button>
    <button class="btn btn-num" id="soma">+</button>
    <button class="btn btn-num" id="minus">-</button>
    <button class="btn btn-num" id="mult">*</button>
    <button class="btn btn-num" id="division">/</button>
    <button class="btn btn-eq" id="result">=</button>
    <button class="btn btn-num" id="bt1">1</button>
    <button class="btn btn-num" id="bt2">2</button>
    <button class="btn btn-num" id="bt3">3</button>
    <button class="btn btn-num" id="bt4">4</button>
    <button class="btn btn-num" id="bt5">5</button>
    <button class="btn btn-num" id="bt6">6</button>
    <button class="btn btn-num" id="bt7">7</button>
    <button class="btn btn-num" id="bt8">8</button>
    <button class="btn btn-num" id="bt9">9</button>
    <button class="btn btn-num" id="bt0">0</button>
    <button class="btn btn-num" id="bt00">00</button>
    <button class="btn btn-num" id="btPt">.</button>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
